<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://codetheweb.blog/assets/img/posts/css-advanced-background-images/cover.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 100%;
            margin: 5% auto;
        }
        .hidden {
            display: none;
        }
        .btn-custom {
            margin: 10px 5px;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .btn-custom:hover {
            background-color: #4cae4c;
            border-color: #398439;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #5a6268;
        }
        .btn-secondary-custom:hover {
            background-color: #565e64;
            border-color: #4e555b;
        }
        .table-dark th, .table-dark td {
            color: #fff;
        }
        .table-responsive {
            margin-bottom: 15px;
        }
        @media (max-width: 767.98px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }
            table {
                font-size: 0.9em;
            }
            .btn-custom, .btn-secondary-custom {
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="text-center">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button id="loginBtn" class="btn btn-primary btn-custom">Login</button>
        </div>

        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <button id="addEntryBtn" class="btn btn-success btn-custom">Add New Entry</button>
            <input type="text" id="filter" class="form-control mb-3" placeholder="Filter entries...">
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entryList"></tbody>
                </table>
            </div>
        </div>

        <div id="detailsView" class="hidden">
            <h2>Details</h2>
            <div id="entryDetails"></div>
            <button id="backToDashboardBtn" class="btn btn-secondary btn-secondary-custom mt-3">Back to Dashboard</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
